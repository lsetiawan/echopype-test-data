name: Build on Ubuntu
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install rclone
        run: sudo -v ; curl https://rclone.org/install.sh | sudo bash
      - name: Check rclone version
        run: rclone version
    